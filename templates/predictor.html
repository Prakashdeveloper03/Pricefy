<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predictor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', path='images/icon.svg') }}" rel="icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{
        url_for('static', path='css/predictor.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <h3>Car Price Predictor</h3>
      <p>
        A Machine Learning Web App, Built with FastAPI, Deployed using Heroku.
      </p>
      <div id="form-container">
        <div id="form-wrapper">
          <form action="/predictor/predict" method="post">
            <div class="flex: 6">
              <input
                id="model_year"
                class="form-control"
                type="number"
                min="2004"
                max="2020"
                step="1"
                name="model_year"
                placeholder="Model Year"
                required
              />
              <input
                id="present_price"
                class="form-control"
                type="number"
                min="4.0"
                max="92.0"
                step="0.5"
                name="present_price"
                placeholder="Present Price"
                required
              />
              <input
                id="kms_driven"
                class="form-control"
                type="number"
                min="500"
                max="500000"
                name="kms_driven"
                placeholder="Distance Travelled(in KMS)"
                required
              />

              <input
                id="owner"
                class="form-control"
                type="number"
                min="0"
                max="3"
                step="1"
                name="owner"
                placeholder="No of owners"
                required
              />

              <select name="fuel_type" class="form-control">
                <option value="" disabled selected>Select Fuel Type</option>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="CNG">CNG</option>
              </select>

              <select name="seller_type" class="form-control">
                <option value="" disabled selected>Select Seller Type</option>
                <option value="dealer">Dealer</option>
                <option value="individual">Individual</option>
              </select>

              <select name="transmission_type" class="form-control">
                <option value="" disabled selected>
                  Select Transmission Type
                </option>
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
              </select>
              <input id="submit" class="btn" type="submit" value="Predict" />
              <input
                id="submit"
                class="btn"
                type="button"
                onclick="location.href='/docs';"
                style="float: right; background-color: rgb(90, 101, 104)"
                value="OpenAPI"
              />
            </div>
          </form>
        </div>
      </div>
      <br />
      <p>Predicted Price is : â‚¹ {{prediction}} Lakhs.</p>
    </div>
  </body>
</html>
